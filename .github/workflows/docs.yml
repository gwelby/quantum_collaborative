name: Build and Deploy Cascadeâš¡ð“‚§Ï†âˆž Documentation

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'README.md'
      - 'CASCADE_*.md'
      - 'PROJECT_COMPLETION.md'
      - 'mkdocs.yml'
      - '.github/workflows/docs.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material pymdown-extensions mkdocs-minify-plugin
          
      - name: Copy README and other docs
        run: |
          mkdir -p docs/overview
          cp README.md docs/index.md
          cp CASCADE_*.md docs/overview/ || true
          cp -r examples docs/examples || true
          cp PROJECT_COMPLETION.md docs/completion.md || true
          
      - name: Build
        run: mkdocs build
        
      - name: Deploy to GitHub Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: site